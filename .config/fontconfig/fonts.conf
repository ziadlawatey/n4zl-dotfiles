<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  
  <!-- Default sans-serif font preferences -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>IOS 15 R SemiBold</family>
      <family>Fira Code</family>
    </prefer>
  </alias>

  <!-- Force IOS 15 R SemiBold for Arabic script -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ar</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>IOS 15 R SemiBold</string>
    </edit>
  </match>
</fontconfig>

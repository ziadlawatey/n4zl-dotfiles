# Matugen template for btop
# Colors should be in 6 or 2 character hexadecimal or single spaced rgb decimal: "#RRGGBB", "#BW" or "0-255 0-255 0-255"
# example for white: "#ffffff", "#ff" or "255 255 255".
# All graphs and meters can be gradients
# For single color graphs leave "mid" and "end" variable empty.
# Use "start" and "end" variables for two color gradient
# Use "start", "mid" and "end" for three color gradient

# Main background, empty for terminal default, need to be empty if you want transparent background
theme[main_bg]=""

# Main text color
theme[main_fg]="{{colors.on_surface.default.hex}}"

# Title color for boxes
theme[title]="{{colors.primary.default.hex}}"

# Highlight color for keyboard shortcuts
theme[hi_fg]="{{colors.primary.default.hex}}"

# Background color of selected item in processes box
theme[selected_bg]="{{colors.surface_container_highest.default.hex}}"

# Foreground color of selected item in processes box
theme[selected_fg]="{{colors.on_surface.default.hex}}"

# Color of inactive/disabled text
theme[inactive_fg]="{{colors.on_surface_variant.default.hex}}"

# Misc colors for processes box including mini cpu graphs, details memory graph and details status text
theme[proc_misc]="{{colors.primary.default.hex}}"

# Cpu box outline color
theme[cpu_box]="{{colors.outline.default.hex}}"

# Memory/disks box outline color
theme[mem_box]="{{colors.outline.default.hex}}"

# Net up/down box outline color
theme[net_box]="{{colors.outline.default.hex}}"

# Processes box outline color
theme[proc_box]="{{colors.outline.default.hex}}"

# Box divider line and small boxes line color
theme[div_line]="{{colors.outline_variant.default.hex}}"

# Temperature graph colors (primary -> error for heat intensity)
theme[temp_start]="{{colors.primary.default.hex}}"
theme[temp_mid]="{{colors.tertiary.default.hex}}"
theme[temp_end]="{{colors.error.default.hex}}"

# CPU graph colors (primary accent theme)
theme[cpu_start]="{{colors.primary.default.hex}}"
theme[cpu_mid]="{{colors.primary_container.default.hex}}"
theme[cpu_end]="{{colors.tertiary.default.hex}}"

# Mem/Disk free meter (green/success colors for free space)
theme[free_start]="{{colors.tertiary.light.hex}}"
theme[free_mid]="{{colors.tertiary.default.hex}}"
theme[free_end]="{{colors.tertiary_container.default.hex}}"

# Mem/Disk cached meter (secondary accent for cached)
theme[cached_start]="{{colors.secondary.light.hex}}"
theme[cached_mid]="{{colors.secondary.default.hex}}"
theme[cached_end]="{{colors.secondary_container.default.hex}}"

# Mem/Disk available meter (primary colors for available)
theme[available_start]="{{colors.primary.light.hex}}"
theme[available_mid]="{{colors.primary.default.hex}}"
theme[available_end]="{{colors.primary_container.default.hex}}"

# Mem/Disk used meter (same as CPU load colors)
theme[used_start]="{{colors.primary.default.hex}}"
theme[used_mid]="{{colors.primary_container.default.hex}}"
theme[used_end]="{{colors.tertiary.default.hex}}"

# Download graph colors (primary theme gradient)
theme[download_start]="{{colors.primary.default.hex}}"
theme[download_mid]="{{colors.secondary.default.hex}}"
theme[download_end]="{{colors.tertiary.default.hex}}"

# Upload graph colors (reverse gradient)
theme[upload_start]="{{colors.tertiary.default.hex}}"
theme[upload_mid]="{{colors.secondary.default.hex}}"
theme[upload_end]="{{colors.primary.default.hex}}"